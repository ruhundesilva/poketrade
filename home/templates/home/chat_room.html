{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2>Global Chat</h2>
    <div class="chat-box" style="height: 400px; overflow-y: scroll; border: 1px solid gray; padding: 10px;">
        {% for message in messages %}
            <p><strong>{{ message.user.username }}</strong>: {{ message.text }} <small>({{ message.timestamp|date:"H:i" }})</small></p>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <textarea name="text" rows="2" class="form-control" placeholder="Type your message..." required></textarea>
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
</div>
{% endblock %}
